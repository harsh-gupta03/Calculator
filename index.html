<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>HARSH Calculator</p>
        <div class="display">
            <input type="text" id="dis" disabled>
        </div>
        <div class="btns">
            <input type="button" value="9" class="btn" onclick="dis.value += '9'">
            <input type="button" value="8" class="btn" onclick="dis.value += '8'">
            <input type="button" value="7" class="btn" onclick="dis.value += '7'">
            <input type="button" value="+" class="btn" onclick="dis.value += '+'">
        </div>
        <div class="btns">
            <input type="button" value="6" class="btn" onclick="dis.value += '6'">
            <input type="button" value="5" class="btn" onclick="dis.value += '5'">
            <input type="button" value="4" class="btn" onclick="dis.value += '4'">
            <input type="button" value="-" class="btn" onclick="dis.value += '-'">
        </div>
        <div class="btns">
            <input type="button" value="3" class="btn" onclick="dis.value += '3'">
            <input type="button" value="2" class="btn" onclick="dis.value += '2'">
            <input type="button" value="1" class="btn" onclick="dis.value += '1'">
            <input type="button" value="/" class="btn" onclick="dis.value += '/'">
        </div>
        <div class="btns">
            <input type="button" value="C" class="btn" onclick="dis.value  = ''" id="color">
            <input type="button" value="0" class="btn" onclick="dis.value += '0'">
            <input type="button" value="=" class="btn" onclick="dis.value  = eval(dis.value)" id="color">
            <input type="button" value="*" class="btn" onclick="dis.value += '*'">
        </div>
    </div>
</body>
</html>
